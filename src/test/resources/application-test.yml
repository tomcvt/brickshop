spring:
  application:
    name: brickshop-test
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    locations: classpath:db/migration
    detect-encoding: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/brickshopdb_test
    username: brickshop_app
    password: testpassword

  mail:
    host: smtp.gmail.com
    port: 587
    username: test@example.com
    password: testpassword
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    test-connection: false

server:
  port: 18082
  address: 127.0.0.1
  servlet:
    session:
      timeout: 15m

cors:
  allowed-origins: http://localhost:18082

product:
  images:
    upload:
      dir: target/test-uploads

com:
  tomcvt:
    domain:
      name: http://localhost:18082
    brickshop:
      pagination:
        default-page-size: 20
        max-page-size: 100
    superuser:
      username: test_superuser
      password: test_superuser_password
      email: test@example.com
    cvtcaptcha:
      key: test-captcha-key
    rate-limiter:
      max-requests: 1000
      time-window-seconds: 3600
      ban-threshold-per-minute: 120
      ban-duration-minutes: 60
    demo:
      password: test_demo_password
      email: test@example.com