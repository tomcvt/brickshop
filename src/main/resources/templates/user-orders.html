<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Your Orders</title>
	<link rel="stylesheet" th:href="@{/css/main.css}" href="/css/main.css">
	<style>
		/* Extra style for clickable order row */
		
	</style>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar">
		<ul class="navbar-list">
			<li class="navbar-item"><a href="/" class="navbar-link">Home</a></li>
			<li class="navbar-item"><a href="/about" class="navbar-link">About</a></li>
			<li class="navbar-item dropdown">
				<a href="/products" class="navbar-link">Products</a>
			</li>
			<li class="navbar-item dropdown">
				<a href="#" class="navbar-link">Profile</a>
				<ul class="dropdown-menu">
					<li><a href="/user" class="dropdown-link">Details</a></li>
					<li><a href="/user/orders" class="dropdown-link">Orders</a></li>
					<li><a href="/user/addresses" class="dropdown-link">Addresses</a></li>
				</ul>
			</li>
			<li class="navbar-item dropdown">
				<a href="#" class="navbar-link">Management</a>
				<ul class="dropdown-menu">
					<li><a href="/admin" class="dropdown-link">Dashboard</a></li>
					<li><a href="/admin/manage-products" class="dropdown-link">Products</a></li>
					<li><a href="/admin/orders" class="dropdown-link">Orders</a></li>
					<li><a href="/admin/packages" class="dropdown-link">Packages</a></li>
				</ul>
			</li>
			<li class="navbar-item navbar-logout">
				<form action="/logout" method="post" style="display:inline;">
					<button type="submit" class="navbar-link logout-btn">Logout</button>
				</form>
			</li>
		</ul>
	</nav>
	<script>import('/js/navbar.js').then(m => m.Navbar.init());</script>
	<!-- Navbar End -->
<div class="container">
	<h2>Your Orders</h2>
	<div id="orders-list">
		<!-- Orders will be populated here -->
	</div>
	<div id="no-orders" class="center" style="display:none; color: var(--color-subheading); margin-top: 2rem;">No orders found.</div>
</div>
<script>
	document.addEventListener('DOMContentLoaded', function() {
		fetch('/api/user/orders/summaries')
			.then(res => {
				if (!res.ok) throw new Error('Failed to fetch orders');
				return res.json();
			})
			.then(data => {
				const ordersList = document.getElementById('orders-list');
				if (!data || data.length === 0) {
					document.getElementById('no-orders').style.display = '';
					return;
				}
				data.forEach(order => {
					const row = document.createElement('div');
					row.className = 'field click-row';
					row.onclick = () => window.location.href = `/user/orders/${order.orderId}`;

					// Order cells
					row.innerHTML = `
						<div class="cell">
							<div class="cell-label">Order #</div>
							<div class="cell-value">${order.orderId}</div>
						</div>
						<div class="cell">
							<div class="cell-label">Status</div>
							<div class="cell-value">${order.status}</div>
						</div>
						<div class="cell">
							<div class="cell-label">Payment</div>
							<div class="cell-value">${order.paymentMethod}</div>
						</div>
						<div class="cell">
							<div class="cell-label">Total</div>
							<div class="cell-value">${order.totalAmount} z≈Ç</div>
						</div>
					`;
					ordersList.appendChild(row);
				});
			})
			.catch(() => {
				document.getElementById('no-orders').textContent = 'Could not load orders.';
				document.getElementById('no-orders').style.display = '';
			});
	});
</script>
</body>
</html>
