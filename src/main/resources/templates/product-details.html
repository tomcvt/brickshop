<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <link rel="stylesheet" href="/css/product-details.css">
</head>

<body>
        <!-- Navbar -->
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-item"><a href="/" class="navbar-link">Home</a></li>
                <li class="navbar-item"><a href="/about" class="navbar-link">About</a></li>
                <li class="navbar-item dropdown">
                    <a href="/products" class="navbar-link">Products</a>
                </li>
                <li class="navbar-item dropdown">
                    <a href="#" class="navbar-link">Profile</a>
                    <ul class="dropdown-menu">
                        <li><a href="/user" class="dropdown-link">Details</a></li>
                        <li><a href="/user/orders" class="dropdown-link">Orders</a></li>
                        <li><a href="/user/addresses" class="dropdown-link">Addresses</a></li>
                    </ul>
                </li>
                <li class="navbar-item dropdown">
                    <a href="#" class="navbar-link">Management</a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin" class="dropdown-link">Dashboard</a></li>
                        <li><a href="/admin/manage-products" class="dropdown-link">Products</a></li>
                        <li><a href="/admin/orders" class="dropdown-link">Orders</a></li>
                        <li><a href="/admin/packages" class="dropdown-link">Packages</a></li>
                    </ul>
                </li>
                <li class="navbar-item navbar-logout">
                    <form action="/logout" method="post" style="display:inline;">
                        <button type="submit" class="navbar-link logout-btn">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
        <script>import('/js/navbar.js').then(m => m.Navbar.init());</script>
        <!-- Navbar End -->
    <button id="cart-toggle-btn">ðŸ›’</button>
    <div id="cart-panel">
        <div id="cart-header">Your Cart</div>
        <div id="cart-items"></div>
        <div id="cart-message"></div>
        <div id="cart-total"></div>
        <button id="checkout-btn" class="btn btn-primary">Proceed to Checkout</button>
    </div>
    <div id="productPublicId" hidden th:attr="data-product-public-id=${productPublicId}"></div>
    <div class="product-container">
        <div class="gallery">
            <div class="main-image-box">
                <img id="mainImage" class="main-image" src="/images/placeholder.jpg" alt="Product image">
            </div>
            <div class="thumbnails" id="thumbnailContainer">
            </div>
        </div>

        <div class="product-info">
            <h1 id="productName">Product Name</h1>
            <p id="productDescription">Product description goes here...</p>

            <div class="price" id="productPrice">
                $0.00
            </div>

            <div class="stock" id="productStock">
                In Stock
            </div>

            <button class="btn-primary btn-add-cart" id="addToCartBtn">
                Add to Cart
            </button>

            <div id="categories-container" class="flex-row-gap"></div>
        </div>
    </div>
    
    <div id="productHtmlDescription" class="product-html-description">
    </div>

    <div class="lightbox" id="lightbox">
        <img src="" alt="Zoomed image" id="lightboxImg">
    </div>

    <script type="module" src="/js/product-details.js"></script>
</body>

</html>
