<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title th:text="${product != null} ? ${product.name} : 'Product Page'">Product Page</title>
    <link rel="stylesheet" href="/css/product-details.css">
</head>

<body>
    <button id="cart-toggle-btn">ðŸ›’</button>
    <div id="cart-panel">
        <div id="cart-header">Your Cart</div>
        <div id="cart-items"></div>
        <div id="cart-message"></div>
        <div id="cart-total"></div>
        <button id="checkout-btn" class="btn btn-primary">Proceed to Checkout</button>
    </div>
    <div id="productPublicId" hidden th:attr="data-product-public-id=${productPublicId}"></div>
    <div class="product-container">
        <div class="gallery">
            <div class="main-image-box">
            <img id="mainImage" class="main-image"
                th:src="${product != null and !product.imageUrls.isEmpty()} ? '/outsideimages/' + ${product.imageUrls[0]} : '/images/placeholder.jpg'"
                alt="Product image">
            </div>
            <div class="thumbnails" id="thumbnailContainer">
            </div>
        </div>

        <div class="product-info">
            <h1 id="productName" th:text="${product?.name}">Product Name</h1>
            <p id="productDescription" th:text="${product?.description}">Product description goes here...</p>

            <div class="price" id="productPrice"
                th:text="${product != null} ? ${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')} + ' $' : ''">
                $0.00
            </div>

            <div class="stock" id="productStock"
                th:text="${product != null and product.stock > 0} ? ${product.stock} + ' in stock' : 'Out of stock'">
                In Stock
            </div>

            <button class="btn-primary btn-add-cart" id="addToCartBtn" th:disabled="${product != null and product.stock == 0}">
                Add to Cart
            </button>
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <img src="" alt="Zoomed image" id="lightboxImg">
    </div>

    <script type="module" src="/js/product-details.js"></script>
</body>

</html>
