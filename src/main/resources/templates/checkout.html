<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="/css/checkout.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item"><a href="/" class="navbar-link">Home</a></li>
            <li class="navbar-item"><a href="/about" class="navbar-link">About</a></li>
            <li class="navbar-item dropdown">
                <a href="/products" class="navbar-link">Products</a>
            </li>
            <li class="navbar-item dropdown">
                <a href="#" class="navbar-link">Profile</a>
                <ul class="dropdown-menu">
                    <li><a href="/user" class="dropdown-link">Details</a></li>
                    <li><a href="/user/orders" class="dropdown-link">Orders</a></li>
                    <li><a href="/user/addresses" class="dropdown-link">Addresses</a></li>
                </ul>
            </li>
            <li class="navbar-item dropdown">
                <a href="#" class="navbar-link">Management</a>
                <ul class="dropdown-menu">
                    <li><a href="/admin" class="dropdown-link">Dashboard</a></li>
                    <li><a href="/admin/manage-products" class="dropdown-link">Products</a></li>
                    <li><a href="/admin/orders" class="dropdown-link">Orders</a></li>
                    <li><a href="/admin/packages" class="dropdown-link">Packages</a></li>
                </ul>
            </li>
            <li class="navbar-item navbar-logout">
                <form action="/logout" method="post" style="display:inline;">
                    <button type="submit" class="navbar-link logout-btn">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
    <script>import('/js/navbar.js').then(m => m.Navbar.init());</script>
    <!-- Navbar End -->

    <div class="container">
        <h1>Checkout</h1>
        <div id="cart">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
        </div>

        <div id="paymentSection" class="field">
            <label for="paymentSelect"><strong>Payment Method:</strong></label>
            <select id="paymentSelect" class="styled-select">
                <option value="1">Credit Card //not working</option>
                <option value="2">PayPal</option>
                <option value="3">Bank Transfer //not working</option>
            </select>
        </div>

        <div id="addressSection" class="field" style="display:none; flex-direction: column; align-items: flex-start;">
            <label for="addressSelect"><strong>Shipping Address:</strong></label>
            <select id="addressSelect" class="styled-select"></select>
            <button id="placeOrderBtn" class="btn btn-primary wide" style="margin-top: 16px;">Place Order</button>
        </div>

        <div id="result" class="field"></div>
    </div>

    <script src="/js/checkout.js"></script>
</body>

</html>
