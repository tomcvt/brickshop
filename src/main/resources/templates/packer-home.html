            <h2>Shipments to Pack</h2>
            <div id="statusSelector" style="margin-bottom: 16px; display: flex; gap: 10px; justify-content: center;">
                <button class="btn btn-small status-btn" data-status="PENDING">PENDING</button>
                <button class="btn btn-small status-btn" data-status="PACKING">PACKING</button>

                <input type="checkbox" id="statusCheckbox" style="display:none;" />
                <button id="searchButtonStatus" style="display:none;">Search</button>
            </div>

            <div id="shipmentList"></div>
