<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/cart-details.css">
</head>
<body>
        <!-- Navbar -->
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-item"><a href="/" class="navbar-link">Home</a></li>
                <li class="navbar-item"><a href="/about" class="navbar-link">About</a></li>
                <li class="navbar-item dropdown">
                    <a href="/products" class="navbar-link">Products</a>
                </li>
                <li class="navbar-item dropdown">
                    <a href="#" class="navbar-link">Profile</a>
                    <ul class="dropdown-menu">
                        <li><a href="/user" class="dropdown-link">Details</a></li>
                        <li><a href="/user/orders" class="dropdown-link">Orders</a></li>
                        <li><a href="/user/addresses" class="dropdown-link">Addresses</a></li>
                    </ul>
                </li>
                <li class="navbar-item dropdown">
                    <a href="#" class="navbar-link">Management</a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin" class="dropdown-link">Dashboard</a></li>
                        <li><a href="/admin/manage-products" class="dropdown-link">Products</a></li>
                        <li><a href="/admin/orders" class="dropdown-link">Orders</a></li>
                        <li><a href="/admin/packages" class="dropdown-link">Packages</a></li>
                    </ul>
                </li>
                <li class="navbar-item navbar-logout">
                    <form action="/logout" method="post" style="display:inline;">
                        <button type="submit" class="navbar-link logout-btn">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
        <script>import('/js/navbar.js').then(m => m.Navbar.init());</script>
        <!-- Navbar End -->
    <div class="container">
        <h1>Your Cart</h1>
        <div id="cart-items" class="cart-details-list"></div>
        <div id="cart-total" class="field" style="justify-content: flex-end; font-weight: bold;"></div>
        <div class="rows">
            <button class="btn btn-secondary" onclick="window.location.href='/checkout'">Proceed to checkout</button>
        </div>
    </div>
    <script>
        async function fetchCart() {
            const res = await fetch('/api/cart/cartwithtotal');
            if (!res.ok) {
                document.getElementById('cart-items').innerHTML = '<div class="alert alert-danger">Failed to load cart.</div>';
                return;
            }
            const cart = await res.json();
            renderCart(cart);
        }

        function renderCart(cart) {
            const itemsDiv = document.getElementById('cart-items');
            itemsDiv.innerHTML = '';
            if (!cart.items || cart.items.length === 0) {
                itemsDiv.innerHTML = '<div class="alert">Your cart is empty.</div>';
                document.getElementById('cart-total').innerText = '';
                return;
            }
            cart.items.forEach(item => {
                const row = document.createElement('div');
                row.className = 'field';
                row.style.alignItems = 'center';
                row.style.gap = '16px';

                const thumb = document.createElement('img');
                thumb.className = 'cart-thumb';
                thumb.src = item.thumbnailUuid ? `/outsideimages/${item.thumbnailUuid}.jpg` : '/images/no-image.jpg';
                thumb.alt = 'Product image';
                row.appendChild(thumb);

                const nameLink = document.createElement('a');
                nameLink.className = 'cart-row-link';
                nameLink.href = `/products/${item.productPublicId}`;
                nameLink.innerText = item.productName;
                nameLink.target = '_blank';
                row.appendChild(nameLink);

                const qty = document.createElement('span');
                qty.innerText = `Qty: ${item.quantity}`;
                qty.style.marginLeft = '16px';
                row.appendChild(qty);

                const price = document.createElement('span');
                const total = (item.price * item.quantity).toFixed(2);
                price.innerText = `Subtotal: $${total}`;
                price.style.marginLeft = '16px';
                row.appendChild(price);

                const removeBtn = document.createElement('button');
                removeBtn.className = 'cart-row-x';
                removeBtn.innerText = 'Ã—';
                removeBtn.title = 'Remove from cart';
                removeBtn.onclick = async () => {
                    await fetch(`/api/cart/remove/${item.cartItemId}`, { method: 'POST' });
                    fetchCart();
                };
                row.appendChild(removeBtn);

                itemsDiv.appendChild(row);
            });
            document.getElementById('cart-total').innerText = `Total: $${cart.totalPrice}`;
        }

        fetchCart();
    </script>
</body>
</html>
