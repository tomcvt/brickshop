<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
    <div class="content">
        <form id="registerForm" class="register-form" action="/user/register" method="post">
            <h2>Register</h2>
            <p>
                <label for="username" class="screenreader">Username</label>
                <input type="text" id="username" placeholder="Username" required />
            </p>
            <p>
                <label for="email" class="screenreader">Email</label>
                <input type="email" id="email" placeholder="Email" required />
            </p>
            <p>
                <label for="password" class="screenreader">Password</label>
                <input type="password" id="password" placeholder="Password" required />
            </p>
            <div id="result" class="alert alert-danger" role="alert" style="display: none;">Invalid password</div>
            <div id="result-redirect" class="alert alert-success" role="alert" style="display: none;">Success</div>
            <button id="submit-button" type="submit" class="primary">Register</button>
        </form>

    </div>
    <script src="/js/registration.js"></script>
</body>

</html>
