<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Add Product</title>
    <link rel="stylesheet" href="/css/userpanel.css" />
</head>

<body>
        <!-- Navbar -->
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-item"><a href="/" class="navbar-link">Home</a></li>
                <li class="navbar-item dropdown">
                    <a href="/products" class="navbar-link">Products</a>
                </li>
                <li class="navbar-item dropdown">
                    <a href="#" class="navbar-link">Profile</a>
                    <ul class="dropdown-menu">
                        <li><a href="/user" class="dropdown-link">Details</a></li>
                        <li><a href="/user/orders" class="dropdown-link">Orders</a></li>
                        <li><a href="/user/addresses" class="dropdown-link">Addresses</a></li>
                    </ul>
                </li>
                <li class="navbar-item dropdown">
                    <a href="#" class="navbar-link">Management</a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin" class="dropdown-link">Dashboard</a></li>
                        <li><a href="/admin/manage-products" class="dropdown-link">Products</a></li>
                        <li><a href="/admin/orders" class="dropdown-link">Orders</a></li>
                        <li><a href="/admin/packages" class="dropdown-link">Packages</a></li>
                    </ul>
                </li>
                <li class="navbar-item navbar-logout">
                    <form action="/logout" method="post" style="display:inline;">
                        <button type="submit" class="navbar-link logout-btn">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
        <script>import('/js/navbar.js').then(m => m.Navbar.init());</script>
        <!-- Navbar End -->
    <button id="cart-toggle-btn">ðŸ›’</button>
    <div id="cart-panel">
        <div id="cart-header">Your Cart</div>
        <div id="cart-items"></div>
        <div id="cart-message"></div>
        <div id="cart-total"></div>
        <button id="checkout-btn" class="btn btn-primary">Proceed to Checkout</button>
    </div>
    <h1 th:text="${username} + ' Panel'">User Panel</h1>
    <div class="container">
        <div class="panelOption products">
            <h2>Existing Products</h2>
            <div id="productList"></div>
            <div class="message" id="messageProducts"></div>
        </div>
        <div class="panelOption" id="passwordPanel">
            <h2 id="togglePasswordForm" style="cursor:pointer;">
                Change User Password <span id="passwordArrow">â¯†</span>
            </h2>

            <form id="passwordForm" class="collapsibleForm">
                <label for="oldPassword">Old Password</label>
                <input type="password" id="oldPassword" name="oldPassword" required>

                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button class="accept-button" type="submit">Update Password</button>
            </form>

            <div class="alert" id="messagePassword" style="display: none;"></div>
        </div>
        <div class="panelOption" id="ordersPanel">
            <h2 id="toggleOrdersPanel" style="cursor:pointer;">
                My Orders <span id="ordersArrow">â¯†</span>
            </h2>

            <div id="ordersForm" class="collapsibleForm"></div>

            <div class="alert" id="messageOrders" style="display: none;"></div>
        </div>
        <div class="panelOption" id="addressesPanel">
            <h2>
                <a href="/user/addresses">Manage Shipment Addresses</a>
            </h2>
        </div>
    </div>
    <script type="module" src="/js/userpanel.js"></script>
</body>

</html>
