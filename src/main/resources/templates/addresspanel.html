<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Shipment Address</title>
    <link rel="stylesheet" href="/css/addresspanel.css">
</head>
<body>

<div class="container">
    <div class="panelOption">
        <h1>Add Shipment Address</h1>
        <form id="shipmentForm">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="street">Street</label>
            <input type="text" id="street" name="street" required>

            <label for="zipCode">Zip Code</label>
            <input type="text" id="zipCode" name="zipCode" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>

            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <button type="submit" class="accept-button">Add Address</button>
        </form>
        <div id="message" class="message"></div>
    </div>
</div>

<script src="/js/addresspanel.js"></script>

</body>
</html>
