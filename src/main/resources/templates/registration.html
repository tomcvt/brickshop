<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register with Captcha</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
        <!-- Navbar -->
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-item"><a href="/" class="navbar-link">Home</a></li>
                <li class="navbar-item"><a href="/about" class="navbar-link">About</a></li>
                <li class="navbar-item dropdown">
                    <a href="/products" class="navbar-link">Products</a>
                </li>
                <li class="navbar-item dropdown">
                    <a href="#" class="navbar-link">Profile</a>
                    <ul class="dropdown-menu">
                        <li><a href="/user" class="dropdown-link">Details</a></li>
                        <li><a href="/user/orders" class="dropdown-link">Orders</a></li>
                        <li><a href="/user/addresses" class="dropdown-link">Addresses</a></li>
                    </ul>
                </li>
                <li class="navbar-item dropdown">
                    <a href="#" class="navbar-link">Management</a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin" class="dropdown-link">Dashboard</a></li>
                        <li><a href="/admin/manage-products" class="dropdown-link">Products</a></li>
                        <li><a href="/admin/orders" class="dropdown-link">Orders</a></li>
                        <li><a href="/admin/packages" class="dropdown-link">Packages</a></li>
                    </ul>
                </li>
                <li class="navbar-item navbar-logout">
                    <form action="/logout" method="post" style="display:inline;">
                        <button type="submit" class="navbar-link logout-btn">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
        <script>import('/js/navbar.js').then(m => m.Navbar.init());</script>
        <!-- Navbar End -->
    <div class="content">
        <form id="registerForm" class="register-form">
            <h2>Register</h2>
            <p>
                <label for="username" class="screenreader">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required />
            </p>
            <p>
                <label for="email" class="screenreader">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required />
            </p>
            <p>
                <label for="password" class="screenreader">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required />
            </p>
            <div class="role-radio-group">
                <label class="role-radio-label">Select Role:</label>
                <label class="role-radio">
                    <input type="radio" name="role" id="role-user" value="USER" required />
                    <span>User</span>
                </label>
                <label class="role-radio">
                    <input type="radio" name="role" id="role-packer" value="PACKER" required />
                    <span>Packer</span>
                </label>
                <label class="role-radio">
                    <input type="radio" name="role" id="role-superuser" value="MODERATOR" required />
                    <span>Moderator</span>
                </label>
            </div>
            <div id="captchaContainer" style="margin: 20px 0;"></div>
            <div id="result" class="alert alert-danger" role="alert" style="display: none;">Invalid password</div>
            <div id="result-redirect" class="alert alert-success" role="alert" style="display: none;">Success</div>
            <button id="submit-button" type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <script type="module">
        import CaptchaModule from '/js/captchaModule.js';
        let cvtCaptchaToken = null;
        // Render captcha
        CaptchaModule.Captcha({
            type: 'CLICK_IN_ORDER',
            createEndpoint: '/api/captcha/create',
            solveEndpoint: '/api/captcha/solve',
            domainOrigin: window.location.origin,
            onSuccess: (data, token) => {
                cvtCaptchaToken = token;
                console.log("token: " + token);
            }
        }).renderInto('#captchaContainer');

        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            const resultRedirectDiv = document.getElementById('result-redirect');
            resultDiv.style.display = 'none';
            resultRedirectDiv.style.display = 'none';
            if (!cvtCaptchaToken) {
                resultDiv.textContent = 'Please solve the captcha first.';
                resultDiv.style.display = 'block';
                return;
            }
            // Get selected role
            const role = document.querySelector('input[name="role"]:checked')?.value;
            if (!role) {
                resultDiv.textContent = 'Please select a role.';
                resultDiv.style.display = 'block';
                return;
            }
            try {
                const response = await fetch('/api/auth/register-w-captcha', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        captchaToken : cvtCaptchaToken,
                        role
                    })
                });
                if (response.ok) {
                    resultRedirectDiv.textContent = 'Registration successful! Redirecting...';
                    resultRedirectDiv.style.display = 'block';
                    setTimeout(() => window.location.href = '/', 1500);
                } else {
                    const error = await response.text();
                    resultDiv.textContent = error || 'Registration failed.';
                    resultDiv.style.display = 'block';
                }
            } catch (err) {
                resultDiv.textContent = 'Network error: ' + err.message;
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
