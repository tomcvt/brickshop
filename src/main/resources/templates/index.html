<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
    <h1 th:text="'Welcome ' + ${username}">Placeholder</h1>
    <div class="content">
        <div th:if="${username} == 'Guest'" class="menu-div rows">
            <a class="wide" th:href="@{/login}"><button class="btn btn-secondary wide">Login</button></a>
            <a class="wide" th:href="@{/registration}"><button class="btn btn-secondary wide">Register</button></a>
        </div>
        <div th:if="${isSuperuser}" class="superuser-section">
            <h2>Superuser Menu</h2>
            <div class="menu-div rows">
                <a class="wide" th:href="@{/superuser}"><button class="btn btn-primary wide">Superuser Dashboard</button></a>
                <a class="wide" th:href="@{/superuser/manage-users}"><button class="btn btn-primary wide">Manage Users</button></a>
                <a class="wide" th:href="@{/superuser/logging}"><button class="btn btn-primary wide">Logging info</button></a>
                <a class="wide" th:href="@{/superuser/banning}"><button class="btn btn-primary wide">Banning</button></a>
            </div>
        </div>
        <div th:if="${isAdmin}" class="admin-section">
            <h2>Admin Menu</h2>
            <div class="menu-div rows">
                <a class="wide" th:href="@{/admin}"><button class="btn btn-primary wide">Admin Dashboard</button></a>
                <a class="wide" th:href="@{/admin/manage-products}"><button class="btn btn-primary wide">Manage
                        Products</button></a>
                <a class="wide" th:href="@{/admin/orders}"><button class="btn btn-primary wide">Manage
                        Orders</button></a>
            </div>
        </div>
        <div th:if="${isPacker}" class="packer-section">
            <h2>Packer Menu</h2>
            <div class="menu-div rows">
                <a class="wide" th:href="@{/packer}"><button class="btn btn-primary wide">Packer Dashboard</button></a>
                <a class="wide" th:href="@{/packer/orders}"><button class="btn btn-primary wide">View Orders to Pack</button></a>
            </div>
        </div>
        <div class="menu-div rows">
            <h2>Menu</h2>
            <a class="wide" th:href="@{/products}"><button class="btn btn-secondary wide">View Products</button></a>
            <a class="wide" th:href="@{/cart}"><button class="btn btn-primary wide">View Cart</button></a>
            <a class="wide" th:href="@{/user/orders}"><button class="btn btn-primary wide">View Orders</button></a>
            <a class="wide" th:href="@{/user}"><button class="btn btn-primary wide">Profile</button></a>
        </div>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-secondary" type="submit">Logout</button>
        </form>
    </div>
</body>

</html>
