<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shipment Addresses</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="container">
        <div class="panelOption" id="addressesPanel">
            <h2>Shipment Addresses</h2>
            <button id="addAddressBtn" class="btn btn-primary btn-small" style="margin-bottom:16px;">Add New Address</button>
            <div class="address-list" id="addressList"></div>
        </div>
        <!-- Edit Address Modal -->
        <div id="editAddressModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:2000; align-items:center; justify-content:center;">
            <div class="modal-content panelOption" style="max-width:400px; margin:auto; position:relative;">
                <span id="closeEditModal" style="position:absolute; top:10px; right:16px; font-size:1.5rem; cursor:pointer;">&times;</span>
                <h2>Edit Address</h2>
                <form id="editAddressForm">
                    <input type="hidden" id="editAddressPublicId" name="publicId" />
                    <label>Full Name</label>
                    <input type="text" id="editFullName" name="fullName" required />
                    <label>Street</label>
                    <input type="text" id="editStreet" name="street" required />
                    <label>Zip Code</label>
                    <input type="text" id="editZipCode" name="zipCode" required />
                    <label>City</label>
                    <input type="text" id="editCity" name="city" required />
                    <label>Country</label>
                    <input type="text" id="editCountry" name="country" required />
                    <label>Phone Number</label>
                    <input type="text" id="editPhoneNumber" name="phoneNumber" required />
                    <button type="submit" class="btn btn-primary" style="margin-top:12px;">Accept</button>
                </form>
                <div id="editModalMessage" class="alert" style="display:none;"></div>
            </div>
        </div>
    </div>
    <script src="/js/user-addresses.js"></script>
</body>

</html>
