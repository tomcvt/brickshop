<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/add-product.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item"><a href="/" class="navbar-link">Home</a></li>
            <li class="navbar-item"><a href="/about" class="navbar-link">About</a></li>
            <li class="navbar-item dropdown">
                <a href="/products" class="navbar-link">Products</a>
            </li>
            <li class="navbar-item dropdown">
                <a href="#" class="navbar-link">Profile</a>
                <ul class="dropdown-menu">
                    <li><a href="/user" class="dropdown-link">Details</a></li>
                    <li><a href="/user/orders" class="dropdown-link">Orders</a></li>
                    <li><a href="/user/addresses" class="dropdown-link">Addresses</a></li>
                </ul>
            </li>
            <li class="navbar-item dropdown">
                <a href="#" class="navbar-link">Management</a>
                <ul class="dropdown-menu">
                    <li><a href="/admin" class="dropdown-link">Dashboard</a></li>
                    <li><a href="/admin/manage-products" class="dropdown-link">Products</a></li>
                    <li><a href="/admin/orders" class="dropdown-link">Orders</a></li>
                    <li><a href="/admin/packages" class="dropdown-link">Packages</a></li>
                </ul>
            </li>
            <li class="navbar-item navbar-logout">
                <form action="/logout" method="post" style="display:inline;">
                    <button type="submit" class="navbar-link logout-btn">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
    <script>import('/js/navbar.js').then(m => m.Navbar.init());</script>
    <!-- Navbar End -->
    <main class="add-product-content">
        <form id="add-product-form" enctype="multipart/form-data">
            <div class="add-product-sections">
                <!-- Product Info Section -->
                <section class="card product-info-section">
                    <h2>Product Info</h2>
                    <div class="field">
                        <strong>Name:</strong>
                        <input type="text" id="product-name" name="name" class="input-edit" required>
                    </div>
                    <div class="field">
                        <strong>Description:</strong>
                        <textarea id="product-description" name="description" class="input-edit" rows="4" required></textarea>
                    </div>
                    <div class="field">
                        <strong>Optional HTML Description:</strong>
                        <textarea id="product-html-description" name="htmlDescription" class="input-edit" rows="6" placeholder="Enter HTML description here"></textarea>
                    </div>
                    <div class="field">
                        <strong>Price:</strong>
                        <input type="number" id="product-price" name="price" class="input-edit" min="0" step="0.01" required>
                    </div>
                    <div class="field">
                        <strong>Stock:</strong>
                        <input type="number" id="product-stock" name="stock" class="input-edit" min="0" required>
                    </div>
                </section>
                <!-- Categories Section -->
                <section class="card categories-section">
                    <h2>Categories</h2>
                    <div id="categories-list" class="categories-list"></div>
                    <div class="add-category">
                        <input type="text" id="new-category" placeholder="New Category">
                        <button type="button" id="add-category-btn" class="btn btn-secondary">Add Category</button>
                    </div>
                </section>
                <!-- Images Section -->
                <section class="card images-section">
                    <h2>Images</h2>
                    <input type="file" id="image-files" name="images" accept="image/*" multiple>
                    <div id="image-gallery" class="gallery-horizontal"></div>
                </section>
            </div>
            <button type="submit" class="btn btn-primary wide">Add Product</button>
        </form>
        <div id="add-product-message" class="message"></div>
    </main>
    <script src="/js/add-product.js"></script>
</body>
</html>
