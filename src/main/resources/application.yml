spring:
  application:
    name: brickshop
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none   # overridden in dev
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    test-connection: true

server:
  servlet:
    session:
      timeout: 30m

product:
  images:
    upload:
      dir: ${PRODUCT_IMAGES_DIR}

com:
  tomcvt:
    brickshop:
      pagination:
        default-page-size: 20
        max-page-size: 100
    superuser:
      username: ${SUPERUSER_USERNAME}
      password: ${SUPERUSER_PASSWORD}
      email: ${SUPERUSER_EMAIL}
    cvtcaptcha:
      key: ${CVTCAPTCHA_KEY}
    rate-limiter:
      max-requests: 120
      time-window-seconds: 60
